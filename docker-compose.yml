version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vtp-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - BACKEND_VERSION=${BACKEND_VERSION:-1.0.0}
      - FRONTEND_VERSION=${FRONTEND_VERSION:-1.0.0}
    env_file:
      - ./backend/.env.production
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/prisma:/app/prisma
    networks:
      - vtp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        - APP_VERSION=${APP_VERSION:-1.0.0}
        - FRONTEND_VERSION=${FRONTEND_VERSION:-1.0.0}
    container_name: vtp-frontend
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - FRONTEND_VERSION=${FRONTEND_VERSION:-1.0.0}
    env_file:
      - ./frontend/.env.production.local
    networks:
      - vtp-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: vtp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - vtp-network
    depends_on:
      - frontend
      - backend
    profiles:
      - production

networks:
  vtp-network:
    driver: bridge

volumes:
  logs-data:

